<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URA Simulation - iPhone Style</title>
  <link rel="icon" href="logo-website-amarelo.png" type="image/x-icon">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="iphone-container">
    <div class="top-bar"></div>
    <audio id="player" class="player" controls></audio>
    <div class="keyboard">
      <button class="key" id="key1">1</button>
      <button class="key" id="key2">2</button>
      <button class="key" id="key3">3</button>
      <button class="key" id="key4">4</button>
      <button class="key" id="key5">5</button>
      <button class="key" id="key6">6</button>
      <button class="key" id="key7">7</button>
      <button class="key" id="key8">8</button>
      <button class="key" id="key9">9</button>
      <button class="key" id="key0">0</button>
      <button class="key" id="keyAsterisk">*</button>
      <button class="key" id="keyHash">#</button>
    </div>
    <audio id="myAudio" controls>
        <source src="w" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
      
      <div id="audioTime">
        0:00/1:10
      </div>
      
      <div id="audioLegend">
        legenda do audio
      </div>
    <div class="home-indicator"></div>
    <script src="script.js"></script>
  </div>
</body>
</html>
